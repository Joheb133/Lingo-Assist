<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="scripts/main.js" defer type="module"></script>
    <title>Game</title>
</head>

<body>
    <div class="counter-wrap absolute top-0 left-0 text-4xl m-3">
        <span id="word-counter" class="m-3">0</span>
        <span id="right-counter" class="m-3 text-green-500">0</span>
        <span id="wrong-counter" class="m-3 text-red-500">0</span>
    </div>
    <div class="game-wrap flex h-screen justify-center items-center flex-col gap-7">
        <div
            class="word-wrap text-lg bg-neutral-800 rounded-md min-w-52 h-60 text-white font-semibold flex items-center justify-center flex-col">
            <span id="word"></span>
            <span class="opacity-50 font-light text-sm">Part of Speech: <span id="pos"
                    class="opacity-100 font-normal"></span></span>
        </div>
        <input type="text" class="h-6 border-2 border-black">
        <button class="restart-btn border-2 border-red-500">Restart Game</button>
    </div>
</body>

</html>
