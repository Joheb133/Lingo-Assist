<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/output.css" />
  <script src="scripts/main.js" defer type="module"></script>
  <title>Lingo Assist home page</title>
</head>

<body>
  <section class="m-4">
    <button class="duolingo-sync-btn box-border p-1 bg-red-400 rounded-sm hover:bg-red-500">
      Sync Duolingo
    </button>
    <button class="clear-btn box-border p-1 bg-blue-400 rounded-sm hover:bg-blue-500">
      Clear local storage
    </button>
    <button class="translate-btn box-border p-1 bg-green-400 rounded-sm hover:bg-green-500">
      Translate Vocab
    </button>
    <div class="signed-in-wrap">
      <object type="image/svg+xml" data="../../assets/check.svg" id="check-svg" class="hidden w-6">
        Your browser does not support SVGs.
      </object>
      <object type="image/svg+xml" data="../../assets/cross.svg" id="cross-svg" class="hidden w-6">
        Your browser does not support SVGs.
      </object>
      <object type="image/svg+xml" data="../../assets/loading-twotone-loop.svg" id="loading-svg" class="hidden w-6">
        Your browser does not support SVGs.
      </object>
    </div>
    <div class="text-base duolingo-msg-el">
      <span>You're currently learning: <span id="learning-language" class="font-bold"></span></span><br>
      <span>Your native language is: <span id="native-language" class="font-bold"></span></span><br>
      <span id="fail-el" class="text-red-700"></span>
    </div>
    <div class="table-container"></div>
  </section>
</body>

</html>
